<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Global News Aggregator | Latest Breaking News Updates</title>
    <meta name="google-site-verification" content="fVfm_r8MvnxSz6CLyga5Trqa5byz244IKolZfxjKHGs" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://news-robel.vercel.app">
    <meta property="og:title" content="Global News Aggregator | Latest Breaking News Updates">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Global News Aggregator | Latest Breaking News Updates">
    <meta name="twitter:description" content="Real-time news from 50+ trusted sources worldwide">
    <meta name="twitter:image" content="https://news-robel.vercel.app/images/social-preview.jpg">
    <meta name="twitter:domain" content="news-robel.vercel.app">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://news-robel.vercel.app">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://news-robel.vercel.app/images/favicon.ico" type="image/x-icon">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" as="style">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "Global News Aggregator",
        "url": "https://news-robel.vercel.app",
        "logo": "https://news-robel.vercel.app/images/logo.png",
        "sameAs": [
            "https://twitter.com/YourNewsHandle",
            "https://facebook.com/YourPage"
        ],
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://news-robel.vercel.app/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
